<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/login_signup.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-3 ">
              <li class="nav-item pe-3">
                <a class="nav-link text-secondary" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item pe-3">
                <a class="nav-link text-secondary" href="./districts.html" >Districts</a>
              </li>
              <li class="nav-item pe-3">
                <a class="nav-link active" href="#" >Sign Up</a>
              </li>
              <li class="nav-item pe-3">
                <a class="nav-link text-secondary" href="./login.html" >Log In</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-5 col-md-12 col-xs-12 col-sm-12 outer-box">
            <!-- for email pop - up -->
            <div id="pop-up1"> 
              <button id="button1" type="button" class="btn-close close" aria-label="Close" onclick="location.reload()"></button>
              <label for="emailError">Email should be in any of the following formats: <br> abc@domain.com, Ab.c@domain.com, abc_23@domain.com,  abc_23@domain.com.in</label>
            </div>
            <!-- for phone number pop - up -->
            <div id="pop-up2">
              <button id="button2" type="button" class="btn-close" aria-label="Close" onclick="location.reload()"></button>
              <label for="numberError">Should be a 10 digit number <br> Number should be in any of the following formats: <br> XXXXXXXXXX, XXX.XXX.XXXX, XXX-XXX-XXXX,  XXX XXX XXXX</label>
            </div>
            <!-- for password pop - up -->
            <div id="pop-up3">
              <button  id="button3" type="button" class="btn-close" aria-label="Close" onclick="hide('pop-up3')"></button>
              <label for="passwordError">Should have minimum 8 characters, must contain at least one uppercase, one lower case,and one number. Poor : Thiswel1 <br> Medium : Thisiswell11 <br> Strong : ThisisWellDone111 </label>
            </div>
            <!-- for confirm password pop - up -->
            <div id="pop-up4">
              <button id="button4" type="button" class="btn-close close" aria-label="Close" onclick="location.reload()"></button>
              <label for="confirmPasswordError"></label>
            </div>

            <form action="./index.html" class="formatText" onsubmit="return validate()">
              <div class="mb-3">
                <label for="email" class="form-label">Email ID</label>
                <input type="text" class="form-control" id="email"> 
                <label for="number" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="number">
              </div>
              <div class="mb-3">
                <label for="Password1" class="form-label">Enter your password</label>
                <input type="password" class="form-control" id="Password1" onkeypress="checkStrength(this.value)"> <br>
                <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar" id="progressStats"></div>
                </div>
                <br>
                <label for="Password2" class="form-label">Confirm your password</label>
                <input type="password" class="form-control" id="Password2">
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Sign Up</button>
              <br>
              <br>
              <p>Have an account? <a href="./login.html">Log In</a></p>
            </form>
          </div>
        </div>      
      </div>
      <footer id="sticky-footer" class="flex-shrink-0 p-1 bg-dark text-white-50">
         <p class="text-center" style="padding-top: 8px;">Copyright &copy 2023 | Nicemol Johns</p>
     </footer>

     <script defer src="./script/script.js"></script>
</body>
</html>
